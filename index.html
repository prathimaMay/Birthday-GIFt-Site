<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap"
      rel="stylesheet"
    />
    <title>birthday</title>
  </head>
  <body>
    <div class="hero-container">
      <h1>Today is Sumo's birthday 🎉</h1>
      <img src="images/sumo.jpg" alt="sumo's picture" id="hero-pic" />
      <h2 id="bday-age">26 years old</h2>
      <h4 id="bday-date">02.10.2023</h4>
    </div>

    <div class="bday-gift">
      <h2 class="gift-title">Here's how happy I am for you today 🥳</h2>
      <h3 class="gift-hint">(Hover over the gift)</h3>
      <div class="gift-img gift-img-happy"></div>
    </div>

    <div class="bday-gift">
      <h2 class="gift-title">How people react when you enter the room 😍</h2>
      <div class="gift-img gift-img-hot"></div>
    </div>

    <div class="bday-gift">
      <h2 class="gift-title">If I had to describe you with ONE word 👇</h2>
      <div class="gift-img gift-img-lazy"></div>
    </div>

    <div class="bday-gift">
      <h2 class="gift-title">The only person as badass as you 💪</h2>
      <div class="gift-img gift-img-badass"></div>
    </div>

    <div class="bday-gift">
      <h2 class="gift-title">This one's for you 🍻</h2>
      <div class="gift-img gift-img-cheers"></div>
    </div>
  </body>
</html>
